<!DOCTYPE html>
<html>

<head>
  <title>Cartola Copa 2026</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Cartola Copa 2026</h1>
  <form id="user-form">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome"><br><br>
    <label for="time">Time:</label>
    <input type="text" id="time" name="time"><br><br>
    <input type="submit" value="Cadastrar">
  </form>
  <br>
  <h2 style="text-align: center;">Ranking</h2>
  <table id="users-table">
    <thead>
      <tr>
        <th>Colocação</th>
        <th>Jogador</th>
        <th>Time</th>
        <th>Pontuação</th>
        <th>Adicionar</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
  <br>
  <div id="ranking">
    <h4>Quando for colocar pontuação com decimal, favor usar ponto (.) no lugar da virgula (,).<p
        style="display: block;">Ex: 12.35 ao invés
        de 12,35</p>
    </h4>
  </div>
  <br>
  <script src="index.js"></script>
</body>

</html>
